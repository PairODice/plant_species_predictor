<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Plant Species API</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.jpg') }}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <body id="page-top">
            <!-- Navigation-->

        <!-- Contact-->
        <section class="page-section bg-light" id="model-section">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Try Our Model</h2>
                    <h3 class="section-subheading text-muted">Upload a plant image</h3>
                </div>
                <div class="model-form">
                    <form method="post" action="/" enctype="multipart/form-data">
                        <div class="row align-items-stretch mb-5">
                            <div class="form-group form-group-textarea mb-md-0">
			                    <input type="file" class="form-control-file" name="image" accept="image/*" id="image"  aria-describedby="fileHelpId">                            </div>
                            <div class="submit text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Submit</button></div>

                        </div>
                    </form>
                </div>
                <div class="output-container">
                    <h2 class="output-txt">
                        Plant Type:
                    </h2>
                    <p class="output-txt" id = "output">
                      {{output}}
                    </p>
                </div>
            </div>
        </section>
        <!-- Footer-->

        <script src="" async defer></script>
    </body>
</html>
